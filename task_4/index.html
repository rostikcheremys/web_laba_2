<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="resizable" class="box"></div>
    <div class="controls">
        <label for="widthSlider">Width:</label>
        <input type="range" id="widthSlider" min="50" max="320" value="150">
        <label for="heightSlider">Height:</label>
        <input type="range" id="heightSlider" min="50" max="320" value="150">
        <label for="rotateSlider">Rotate:</label>
        <input type="range" id="rotateSlider" min="0" max="360" value="0">
    </div>

    <script src="script.js"></script>
</body>
</html>
